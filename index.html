<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnetly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <h1>Welcome to Subnetly</h1>
        <p>The subnet calculator and reference guide for network engineers.</p>
    </div>

    <nav class="main-nav">
        <ul>
            <li><a href="calculator.html">Subnet Calculator</a></li>
            <li><a href="reference.html">Reference Guide</a></li>
            <li><a href="about.html">About Subnetly</a></li>
        </ul>
    </nav>

    <div class="subnet-calculator" id="subnet-calc">
        <h2>Subnet Calculator</h2>
        <form>
            <label for="ip-address">IP Address:</label>
            <input type="text" id="ip-address" name="ip-address" placeholder="eg. 192.168.1.1" pattern="[0-9]{1,3}(\.[0-9]{1,3}){3}" required>
            <label for="subnet-mask">Subnet Mask:</label>
            <input list="subnet-masks-cidr" id="subnet-mask" name="subnet-mask" required>
            <datalist id="subnet-masks-cidr">
                <option value="/21">
                <option value="/22">
                <option value="/23">
                <option value="/24">
            </datalist>
            <button type="submit">Calculate</button>
        </form>
        <div class="results">
            <h3>Results</h3>
            <p id="result-ip">IP Range: </p>
            <p id="result-mask">Subnet Mask: </p>
            <p id="result-network">Network Address: </p>
            <p id="result-broadcast">Broadcast Address: </p>
            <p id="result-hosts">Number of Hosts: </p>
        </div>
    </div>
</body>
</html>
